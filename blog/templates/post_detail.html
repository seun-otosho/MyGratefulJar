{% extends 'base.html' %}

{% block content %}
    <article>
        <h2>{{ post.title }}</h2>
        <p>By {{ post.author }} on {{ post.created_date }}</p>
        <p>Category: {{ post.category }}</p>
        <p>Tags: {% for tag in post.tags.all %}{{ tag.name }}{% if not forloop.last %}, {% endif %}{% endfor %}</p>
        <div>{{ post.content }}</div>
    </article>
    <!-- Add social media sharing buttons here -->
{% endblock %}
